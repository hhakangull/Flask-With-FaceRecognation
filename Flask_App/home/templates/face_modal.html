<!-- Modal -->
<link rel="stylesheet" href="/static/assets/css/switch.css">
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     data-controls-modal="myModal" data-backdrop="static" data-keyboard="false"
     aria-hidden="true">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">YÜZ EKLE</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card bg-secondary border-0">
                    <div class="card-header bg-transparent">
                        <div class=" text-center">
                            <label class="switch">
                                <input type="checkbox" id="cam" onclick="getValue()"/>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="card-body">
                        <div>
                            <img id="camera" src="https://via.placeholder.com/500x500" class="img-fluid"
                                 alt="Responsive image">
                        </div>
                        <div class="mt-2 text-center ">
                            <button type="button" class="btn btn-primary btn-block">Kayıt Yap</button>
                        </div>

                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>

<script>
    $('#myModal').modal({
        backdrop: 'static',
        keyboard: false
    });


</script>
